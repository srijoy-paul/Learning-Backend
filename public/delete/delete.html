<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>Delete your account</h1>
    <div>
      <div>
        <label
          >Enter your email you have used to signup the account you want to
          delete:</label
        >
      </div>
      <div>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="abc@gmail.com"
        />
        <input
          type="password"
          name="pswd"
          id="pswd"
          placeholder="your password"
        />
      </div>
      <button type="submit" id="delete">Delete your account</button>
    </div>
    <script src="./delete.js"></script>
  </body>
</html>
