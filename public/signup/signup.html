<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication SignUp</title>
  </head>
  <body>
    <h1>SignUp to your account</h1>
    <div>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter your name"
      />
      <br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="abc@gmail.com"
      /><br />
      <input
        type="password"
        name="pswd"
        id="pswd"
        placeholder="Enter your password"
      /><br />
      <button type="submit" id="signup-btn">SignUp</button>
      <hr />
      <p>
        Already have an account? <a href="../signin/signin.html">Sign in</a>
      </p>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
